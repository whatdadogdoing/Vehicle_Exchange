# ==================== SONARQUBE CONFIGURATION ====================
sonar.projectKey=item-exchange-platform
sonar.projectName=Item Exchange Platform
sonar.projectVersion=1.0

# Source code
sonar.sources=backend,frontend/src
sonar.exclusions=**/node_modules/**,**/venv/**,**/__pycache__/**,**/build/**,**/dist/**

# Backend Python
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.xunit.reportPath=backend/test-results.xml

# Frontend JavaScript
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.testExecutionReportPaths=frontend/test-report.xml

# Quality Gates
sonar.qualitygate.wait=true

# Security
sonar.security.hotspots.inheritFromParent=true

# Duplications
sonar.cpd.exclusions=**/migrations/**,**/tests/**

# Language specific settings
sonar.python.version=3.9
sonar.javascript.environments=node