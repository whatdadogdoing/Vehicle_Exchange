apiVersion: apps/v1
kind: Deployment
metadata:
  name: item-exchange-backend
  namespace: item-exchange
  labels:
    app: item-exchange-backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: item-exchange-backend
  template:
    metadata:
      labels:
        app: item-exchange-backend
    spec:
      containers:
      - name: backend
        image: your-ecr-repo/item-exchange-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: database-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: item-exchange
spec:
  selector:
    app: item-exchange-backend
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP